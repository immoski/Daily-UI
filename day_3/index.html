<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shadow">
      <div class="container">
        <p class="header">Your shopping cart</p>
        <p class="regular productID ">ID: 548856</p>
        <div class="productCard">
          <img src="images/productIMG.svg" alt="product image" class="productImage"/>
          <div class="productDetails">
            <p class="semiBold productname ">
              Ecovacs Deebot OZMO N8 + robot <br>vacuum cleaner W125978483
            </p>
            <span class="tag">In Stock
            </span>
            <div class="count">
              <img src="images/remove.svg" alt="remove" class="remove selector">
              <div class="value semiBold">1</div>
              <img src="images/add.svg" alt="add" class="add remove selector">
            </div>
            </div>
          </div>
          <div class="line"></div>
          <div class="shipping align">
            <p class="shippingLabel regular">Standard package</p>
            <div class="shippingValue semiBold ">FREE</div>
          </div>
          <div class="VAT align">
            <p class="vatLabel regular">Standard package</p>
            <div class="vatValue semiBold">879,-</div>
          </div>
          <div class="Total align">
            <p class="totalLabel semiBold">Standard package</p>
            <div class="totalValue semiBold">4395,-</div>
          </div>
          <p class="link">Got a gift card or a promotional code?</p>
          <button class="cta">Checkout </button>
        </div>
      </div>
    </div>
  </body>
</html>
