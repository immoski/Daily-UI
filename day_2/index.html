<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answerbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
 <div class="card">
    <p class="title">Your answer</p>
    <div class="container">
     
      <div class="options">
        <div class="inputbox">
          <div class="bl">
            <img src ="images/bold.svg" alt="bold" class="option_sect"/>
            <img src="images/italic.svg" alt="italic"class="option_sect" />
          </div>
          <div class="attach">
            <img src="images/link.svg" alt="hyprlink"class="option_sect" />
            <img src="images/quote.svg" alt="quote"class="option_sect" />
            <img src="images/image.svg" alt="image"class="option_sect" />
            <img src="images/code.svg" alt="code"class="option_sect" />
          </div>
          <div class="bullets">
            <img src="images/number.svg" alt="number"class="option_sect" />
            <img src="images/bullets.svg" alt="bulllets"class="option_sect" />
          </div>
          <div class="align">
            <img src="images/left.svg" alt="left" class="option_sect"/>
            <img src="images/center.svg" alt="center" class="option_sect"/>
            <img src="images/right.svg" alt="right" class="option_sect"/>
          </div>
        </div>
    <p class="input">
        Start typing your answer    
    </p>
    </div>   
</div>
<button class="cta">
    Post Your Answer
</button>
<p class="terms">
    By clicking “Post Your Answer”, you agree to our <br><span class="link">terms of service
    </span> and <span class="link">privacy policy.</span>
</p>
  </body>
</html>
